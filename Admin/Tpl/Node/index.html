	<body>
		

		
		<div id="main-content" style="width:1122px;"> <!-- Main Content Section with everything -->
			
			
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>节点列表</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<!--<div class="tab-content default-tab" id="tab1">--> <!-- This is the target div. id must match the href of this div's tab -->
						
					
						<table id="tb" style="width:1075px;">
							
							<thead>
								<tr >
								   
								   <th>三级授权</th>
							     
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="2" style="text-align:right"><{$page}></td>
								</tr>
                                <tr>
									<td colspan="2" style="text-align:center"><input type="submit" value="保存" name="sub_alert" class="button" /></td>
								</tr>
                                	<td colspan="2" style="text-align:center"><input type="hidden" value="<{$roleInfo[0][id]}>" name="roleId" class="button" /></td>
								</tr>
							</tfoot>
						 
							<tbody>
           
                         <!--level1-->
                            
                            <volist name="level1" id="vo1" key="i" >
                            
								<tr onmouseover="trover(this)" onmouseout="trout(this)" >
								  <td>
										<if condition= "$vo1.display eq 1 " >
											<img src="__PUBLIC__/images/icons/display.png" alt="显示" />
										  <else/> 
											<img src="__PUBLIC__/images/icons/hide.png" alt="不显示" />
										  </if>
										  <a href="__URL__/nodeInfoAlter/id/<{$vo1.id}>" title="节点信息修改" ><img src="__PUBLIC__/images/icons/node_alter.png" alt="节点信息修改修改" /></a>
									<{$vo1.title}>
									

                                    </td>
           
								</tr>
                                
                                
								   <!--level2-->
								  <volist name="level2[$i-1]" id="vo2" key="j" >
                				<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;&nbsp;&nbsp;&nbsp;
										
									┗	 <if condition= "$vo2.display eq 1 " >
											<img src="__PUBLIC__/images/icons/display.png" alt="显示" />
										  <else/> 
											<img src="__PUBLIC__/images/icons/hide.png" alt="不显示" />
										  </if>
										   <a href="__URL__/nodeInfoAlter/id/<{$vo2.id}>" title="节点信息修改" ><img src="__PUBLIC__/images/icons/node_alter.png" alt="节点信息修改" /></a>
										  &nbsp;&nbsp;&nbsp;
										  
				<{$vo2.title}>
                
                
                
                                <!--level3-->
                                
                                <volist name="level3[$i-1][$j-1]" id="vo3" key="k" >
                                
                				<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										
									┗    <if condition= "$vo3.display eq 1 " >
											<img src="__PUBLIC__/images/icons/display.png" alt="显示" />
										  <else/> 
											<img src="__PUBLIC__/images/icons/hide.png" alt="不显示" />
										  </if>
										  <a href="__URL__/nodeInfoAlter/id/<{$vo3.id}>" title="节点信息修改" ><img src="__PUBLIC__/images/icons/node_alter.png" alt="节点信息修改" /></a>

				<{$vo3.title}>
