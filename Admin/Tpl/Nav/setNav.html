	 <script type="text/javascript">
	 $(document).ready(function(){
		 $('.m').click(function(){
			 var i=$(this).attr('title');
			 var id=$(this).attr('id');
			 var model=$(this).val();
			 $.get("<{:U('Nav/find')}>",{'id':id,'i':i},function(data){
				 if(data!='0'){
					 $('.act'+i).html(data);
					 var action=$('.act'+i).val();
					 var url='/'+model+'/'+action+'/'+'c_id/'+i;
					 $('#nei'+i).val(url);
					 $('.a').click(function(){
						 var j=$(this).attr('id');
						 //var model=$('#'+j).val();
						 var action=$(this).val();
						 var url='/'+model+'/'+action+'/'+'c_id/'+j;
						 $('#nei'+j).val(url);
					 });
				 }else{
					 alert('error!');
				 }
		 	});
		 })
	 });
