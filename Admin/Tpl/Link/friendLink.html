<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>后台管理主页</title>
		
		<!--                       CSS                       -->
	  
		<!-- Reset Stylesheet -->
		<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" media="screen" />
	  
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="screen" />
		
		<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
		<link rel="stylesheet" href="__PUBLIC__/css/invalid.css" type="text/css" media="screen" />	
		


        <script type="text/javascript" src="__PUBLIC__/scripts/jquery-1.9.1.js"></script>
      
		<script type="text/javascript">
			$(function(){
				
				//悬停的行显示灰色
				$('table').delegate('tr','mouseover',function(){

					$(this).css('background','#F0F0F0');
				
				});

				$('table').delegate('tr','mouseout',function(){
			
					$(this).css('background','');
					
				});

				$('table').delegate('.delLink','click',function(){
			
					if(!confirm("确定要删除吗？")){
						return false;
					}else{
						return true;
					}
					
				});

			})
		</script>

		
	</head>
  
	<body>
		

		
		<div id="main-content" style="width:1133px;"> <!-- Main Content Section with everything -->
			
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>链接模块　>>　友情链接</h3>
					
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					
				
 

						<table id="tb" style="width:1075px;">
							
							<thead>
								<tr >
								   
								   <th>编号</th>
							       <th>图片</th>
								   <th>名称</th>
								   <th>链接</th>
								   <th>操作</th>
								   
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
								
									<td colspan="3" style="text-align:right"><{$page}></td>
								</tr>
                                
							</tfoot>
						 
							<tbody>
           
							
                             
								<volist name="links" id="vo">
								<form action="__URL__/updateLink" method="post">
								<tr >
									
									<td><{$i}></td>
									<td>
									<!-- <if condition='$vo.file eq null'> -->
										暂无图片
									<!-- <else/> -->
										<img width="240" height="50" src='__PUBLIC__/upload/b_<{$vo.file}>' />
									<!-- </if> -->
									</td>
									<td><input type="text" name="name" value="<{$vo.name}>"  /></td>
									<td><input type="text" name="link" value="<{$vo.link}>"> </td>
									<td>
										<input type="submit" name="sub" class="button" value="更新" />
										
										<input type="hidden" name="id" value="<{$vo.id}>" />
										

										<a href="__URL__/delLink/id/<{$vo.id}>" onclick="if(!confirm('确定要删除吗？')){return false;}" class="button">删除</a>　　
										
									</td>
								</tr>
								</form>
								
                                </volist>
								
							
							
								<tr>
									<td colspan="5"><hr/></td>
								</tr>



                                <form action="__URL__/addLink" method="post"  enctype="multipart/form-data">
                                
									<tr>
										<td colspan="5">选择图片：
											<!-- <input class="text-input small-input" type="file"  name="url" value="" />　　<span style="color:red">(允许上传的文件类型：'jpg','png','gif','jpeg')</span> --> 
											上传图片功能已屏蔽！　　
										</td>
										
									</tr>
									<tr>
										<td colspan="5">
											名　　称：
											 <input type="text" name="name" value="" style="width:250px;"/>
										
										</td>
									</tr>
									<tr>
										<td colspan="5">
											链　　接：
											 <input type="text" name="link" value="" style="width:250px;"/>
										
										</td>
									</tr>
									<tr>
										<td colspan="5">
											<input type="hidden" name="type" value="2" />
											 <input type="submit" class="button" name="add" value="添加"/>
										</td>
									</tr>
										 
                                 </form>
							</tbody>
							
						</table>
           

                    
			
			
		</div> <!-- End #main-content -->
		
	  	<include file="../Public/footer" /> 
</body>
  


</html>
