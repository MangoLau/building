<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>后台管理主页</title>
		
		<!--                       CSS                       -->
	  
		<!-- Reset Stylesheet -->
		<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" media="screen" />
	  
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="screen" />
		
		<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
		<link rel="stylesheet" href="__PUBLIC__/css/invalid.css" type="text/css" media="screen" />	
		
		<!-- Colour Schemes
	  
		Default colour scheme is green. Uncomment prefered stylesheet to use it.
		
		<link rel="stylesheet" href="__PUBLIC__/css/blue.css" type="text/css" media="screen" />
		
		<link rel="stylesheet" href="__PUBLIC__/css/red.css" type="text/css" media="screen" />  
	 
		-->
		
		<!-- Internet Explorer Fixes Stylesheet -->
		
		<!--[if lte IE 7]>
			<link rel="stylesheet" href="__PUBLIC__/css/ie.css" type="text/css" media="screen" />
		<![endif]-->
		
		<!--                       Javascripts                       -->
  
		<!-- jQuery -->
		<script type="text/javascript" src="__PUBLIC__/scripts/jquery-1.3.2.min.js"></script>
		
		<!-- jQuery Configuration -->
		<script type="text/javascript" src="__PUBLIC__/scripts/simpla.jquery.configuration.js"></script>
		
		<!-- Facebox jQuery Plugin -->
		<script type="text/javascript" src="__PUBLIC__/scripts/facebox.js"></script>
		
		<!-- jQuery WYSIWYG Plugin -->
		<script type="text/javascript" src="__PUBLIC__/scripts/jquery.wysiwyg.js"></script>
		
		<!-- jQuery Datepicker Plugin -->
		<script type="text/javascript" src="__PUBLIC__/scripts/jquery.datePicker.js"></script>
		<script type="text/javascript" src="__PUBLIC__/scripts/jquery.date.js"></script>
		<!--[if IE]><script type="text/javascript" src="__PUBLIC__/scripts/jquery.bgiframe.js"></script><![endif]-->

		
		<!-- Internet Explorer .png-fix -->
		
		<!--[if IE 6]>
			<script type="text/javascript" src="__PUBLIC__/scripts/DD_belatedPNG_0.0.7a.js"></script>
			<script type="text/javascript">
				DD_belatedPNG.fix('.png_bg, img, li');
			</script>
		<![endif]-->
		
	</head>
  
	<body>
		

		
		<div id="main-content" style="width:1122px;"> <!-- Main Content Section with everything -->
			
			
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>评论列表</h3>
					
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
				
				<script type="text/javascript">
				<!--
					function trover(o){
						o.style.color= '#8600FF'; 	
						
						
					}
					
					function trout(o){
						o.style.color= ''; 	
						
						
					}
					
				//-->
				</script>
				

						<table id="tb" style="width:1075px;">
							
							<thead>
								<tr >
								   <th >&nbsp;</th>
								   <th>编号</th>
							      <th>评论者</th>
								   <th>内容</th>
							      <th>时间</th>
								   <th>状态</th>
                                   <th>操作</th>
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="8" style="text-align:right"><{$page}></td>
								</tr>
							</tfoot>
						 
							<tbody>
           
                         
                            
                            <volist name="list" id="vo">
                            
								<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;</td>
                                    <td><{$vo.id}></td>
									<td><{$vo.name}></td>
									<td><{$vo.short}></td>
									<td><{$vo.time}></td>
                                    <td>
									<if condition= "$vo.status eq 1 " >
									<img src="__PUBLIC__/images/icons/start.png" alt="启用" />
									<else/> 
									<img src="__PUBLIC__/images/icons/forbid.png" alt="禁用" />
									</if>
									</td>
									
							<td>
										<!-- Icons -->
										 <a href="javascript:void(0);" onclick="document.getElementById('saw').style.display='block';document.getElementById('con').value='<{$vo.content}>';"  title="查看评论"><img src="__PUBLIC__/images/icons/pencil.png" alt="查看评论" /></a>
										 <if condition= "$vo.status eq 0 " >
											<a href="__URL__/commentStart/id/<{$vo.id}>" title="启用"><img src="__PUBLIC__/images/icons/start.png" alt="启用" /></a>
										  <else/> 
											<a href="__URL__/commentForbid/id/<{$vo.id}>" title="禁用"><img src="__PUBLIC__/images/icons/forbid.png" alt="禁用" /></a>
										  </if>										 
										 <a onclick="if(!confirm('确定删除？')){return false;}" href="__URL__/commentDelete/id/<{$vo.id}>" title="删除"><img src="__PUBLIC__/images/icons/cross.png" alt="删除" /></a> 
							
                            </td>
                            
								</tr>
								
								
                                </volist>
                                
                                
                                
                                
							</tbody>
							
						</table>
           
			
                    
                    </form>
                    
					
			<div id="saw" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: rgba(0, 0, 0, 0.7);z-index: 20000;display: none;">
				<dl style="background:#fff;width:500px;margin:200px auto;">
					<dt style="height:40px;line-height:40px;text-indent:20px;font-size:16px;font-weight:bold;">评论详细信息<span onclick="document.getElementById('saw').style.display='none';" style="margin-left:350px;cursor:pointer;">X</span></dt>
					<dd style="height:40px;line-height:40px;text-indent:20px;">内容：</dd>
				    <dd style="text-indent:60px;"><textarea name="content" id="content" style="width:360px;height:150px;"></textarea></dd>
					<dd style="height:40px;line-height:40px;text-indent:60px;"> </dd>
				</dl>
			</div>		
			
			
			
		</div> <!-- End #main-content -->
		
	</div>
	<include file="../Public/footer" /> 
	</body>

</html>
