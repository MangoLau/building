<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>后台管理主页</title>
		
		<!--                       CSS                       -->
	  
		<!-- Reset Stylesheet -->
		<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" media="screen" />
	  
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="screen" />
		
		<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
		<link rel="stylesheet" href="__PUBLIC__/css/invalid.css" type="text/css" media="screen" />	
		
		
		<script src="__PUBLIC__/jquery-ui-1.10.2.custom/js/jquery-1.9.1.js"></script>
        <style type="text/css">
        td{
			border-top:1px solid #E6E6E6;
		}
        
        
        </style>
		<script type="text/javascript">
			$(function(){
				
				//悬停的行显示灰色
				$('table').delegate('tr','mouseover',function(){

					$(this).css('background','#F0F0F0');
				
				});

				$('table').delegate('tr','mouseout',function(){
			
					$(this).css('background','');
					
				});

				$('table').delegate('.delLink','click',function(){
			
					if(!confirm("确定要删除吗？")){
						return false;
					}else{
						return true;
					}
					
				});

			})
		</script>


	</head>
  
	<body>
		

		
		<div id="main-content" style="width:1133px;"> <!-- Main Content Section with everything -->
		
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>客服中心　>>　中心设置</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
					
						

						<table id="tb" style="width:1075px;">
							
							<thead>
								<tr >
								  
                                   <th style="text-align:center"><{$title3}></th>
								</tr>
								
							</thead>
						 
							<tfoot>
								
							</tfoot>
						 
							<tbody>
           
                         
                            
                           
                            <form action="__URL__/addLink" method="post" >
								<tr>
									<td style="text-align:center" >
                                    
                                
	
                                    名称：<input type="text" name="name" value="" style="width:250px;"/>
                                    &nbsp;&nbsp;&nbsp;
                                    链接：<input type="text" name="link" value="" style="width:250px;"/>
                                    &nbsp;&nbsp;&nbsp;
                                    <input type="submit" name="add" class="button" value=" 添加 "/>

                              

                                    </td>
                                   
                            
								</tr>
				            </form>
								
						<volist name="link" id="vo" >	
						<tr>
						<form action="__URL__/updateLink" method="post" >
							<input type="hidden" name="id" value="<{$vo[id]}>" />
                           
                             <td style="text-align:center;">

                            名称：<input type="text" name="name" value="<{$vo.name}>" style="width:250px;"/>
                                    &nbsp;&nbsp;&nbsp;
                            链接：<input type="text" name="link" value="<{$vo.link}>" style="width:250px;"/>
                            &nbsp;&nbsp;&nbsp;
                             

		                    <input type="submit"  class="button" name="update" value="更新"  />
		                    <a onclick="if(!confirm('确定删除？')){return false;}" href="__URL__/delLink/id/<{$vo[id]}>"  style="width:40px;text-align:center" class="button delLink"> 删除</a>

                            </td>
                           
                        </form>  
						</tr>   
                        </volist>                        
                                
                        
                                
							</tbody>
							
						</table>
           
					</div> <!-- End #tab1 -->
                    
          
            
			
	    	</div> <!-- End #main-content -->
		
	    <include file="../Public/footer" /> 
      </body>
  

</html>
