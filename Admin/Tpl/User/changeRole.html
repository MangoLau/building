<form action="__URL__/changeRole" method="post" >

						<table id="tb" style="width:100%;">
							
							<thead>
								<tr >
								   <th >&nbsp;</th>
								   <th>编号</th>
							      <th>角色名</th>
							      <th>描述</th>
								   <th>上级组</th>
								   <th>状态</th>
                                   
                                   <th>勾选</th>
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="7" style="text-align:right"><{$page}>page</td>
								</tr>
                                <tr>
									<td colspan="7" style="text-align:center"><input type="submit" value="保存" name="subRole" class="button" /></td>
								</tr>
                                	<td colspan="7" style="text-align:center"><input type="hidden" value="<{$userId}>" name="userId" class="button" /></td>
								</tr>
							</tfoot>
						 
							<tbody>
           
                         
                            
                            <volist name="rList" id="vo">
                            
								<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;</td>
                                    <td><{$vo.id}></td>
									<td><{$vo.name}></td>
									<td><{$vo.remark}></td>
									<td>
                                    
                                   <empty name="$vo.pid">无上级组 <else /><{$vo.pid}> </empty> 


									</if> 


                                    
                                    
                                    </td>
                                    <td><{$vo.status}></td>
                                    
									
									<td>
									
                                    	
                                    <if condition= "$vo.id eq $role_id" >
                                    <input type="radio" name="roleId" value="<{$vo.id}>" checked="checked" />
                                    
<else/> 

<input type="radio" name="roleId" value="<{$vo.id}>"  />

</if> 


                                    	
                                

                                    </td>
								</tr>
								
								
                                </volist>
                                
                                
                                
                                
							</tbody>
							
						</table>
           
				
                    
                    </form>
