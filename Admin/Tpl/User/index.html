 <head>

		<script type="text/javascript" src="__PUBLIC__/scripts/jquery-1.3.2.min.js"></script>
		
		<!-- jQuery Configuration -->
		<script type="text/javascript" src="__PUBLIC__/scripts/simpla.jquery.configuration.js"></script>

		<script type="text/javascript" src="__PUBLIC__/scripts/jquery.datePicker.js"></script>

		<!--[if IE]><script type="text/javascript" src="__PUBLIC__/scripts/jquery.bgiframe.js"></script><![endif]-->

		
		<!-- Internet Explorer .png-fix -->
		
		<!--[if IE 6]>
			<script type="text/javascript" src="__PUBLIC__/scripts/DD_belatedPNG_0.0.7a.js"></script>

				DD_belatedPNG.fix('.png_bg, img, li');

		<script type="text/javascript">
		<!--
			function trover(o){
				o.style.color= '#8600FF'; 	
				
				
			}
			
			function trout(o){
				o.style.color= ''; 	
				
				
			}

	<body>
		

		
		<div id="main-content" style="width:1133px;" > <!-- Main Content Section with everything -->
			
			
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>用户列表</h3>
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<!--<div class="tab-content default-tab" id="tab1">--> <!-- This is the target div. id must match the href of this div's tab -->
						
					 


						<table id="tb" style="width:1093px;">
							
							<thead>
								<tr >
								   <th >&nbsp;</th>
								   <th>编号</th>
								   <th>用户名</th>
								   
								   <th>登陆次数</th>
								   
								   <th>状态</th>
                                   <th>注册时间</th>
                                   <th>最后登录时间</th>
                                   <th>最后登陆IP</th>
                                   <th>操作</th>
								</tr>
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="10" style="text-align:right"><{$page}></td>
								</tr>
							</tfoot>
						 
							<tbody>
                            
                            
                            
                            <volist name="list" id="vo">
                            
								<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;</td>
                                    <td><{$vo.id}></td>
									<td><{$vo.username}></td>
									
									<td><{$vo.login_count}></td>

                                     <td>
										 <if condition= "$vo.status eq 1 " >
											<img src="__PUBLIC__/images/icons/start.png" alt="启用" />
										  <else/> 
											<img src="__PUBLIC__/images/icons/forbid.png" alt="禁用" />
										  </if>
									</td>
									
                                    <td> <{$vo.register_time|date="y-m-d H:i:s",###}> </td>
                                    <td> <{$vo.last_login_time|date="y-m-d H:i:s",###}> </td>
                                    <td> <{$vo.last_login_ip}> </td>
									
									<td>
										
										 <a href="__URL__/userInfoAlter/id/<{$vo.id}>" title="用户资料修改" ><img src="__PUBLIC__/images/icons/pencil.png" alt="用户资料修改" /></a>
										
										 <if condition= "$vo.status eq 0 " >
											<a href="__URL__/userStart/id/<{$vo.id}>" title="启用"><img src="__PUBLIC__/images/icons/start.png" alt="启用" /></a>
										  <else/> 
											<a href="__URL__/userForbid/id/<{$vo.id}>" title="禁用"><img src="__PUBLIC__/images/icons/forbid.png" alt="禁用" /></a>
										  </if>
										  
										 <a onclick="if(!confirm('确定删除？')){return false;}" href="__URL__/userDelete/id/<{$vo.id}>" title="删除"><img src="__PUBLIC__/images/icons/cross.png" alt="删除" /></a> 
										 <a href="__URL__/changeRole/id/<{$vo.id}>"  title="更改角色"><img src="__PUBLIC__/images/icons/hammer_screwdriver.png" alt="更改角色" /></a>									</td> 
								</tr>
                                </volist>
							</tbody>
						</table>
                     
             
						
					<!--</div> End #tab1 -->
                    
	</div>
	<include file="../Public/footer" /> 
    </body>
  

</html>
