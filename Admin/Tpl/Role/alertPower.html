	<body>
		

		
		<div id="main-content" > <!-- Main Content Section with everything -->
			
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
                    
                    
                    <form action="__URL__/alertPower" method="post" >
					<h3>修改角色资料</h3>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;角色名：<input type="text" name="role_name" style="width:200px;margin-top:5px;"  value="<{$roleInfo[0][name]}>" />
                   &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;角色描述：<input type="text" name="role_remark" style="width:500px;margin-top:5px;"  value="<{$roleInfo[0][remark]}>" /></p>
		
<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
				
										
				<script type="text/javascript">
				<!--
					function trover(o){
						o.style.color= '#8600FF'; 	
						
						
					}
					
					function trout(o){
						o.style.color= ''; 	
						
						
					}
					
				//-->
				</script>


						<table id="tb" style="width:1093px;">
							
							<thead>
								<tr >
								   
								   <th>三级授权</th>
							     
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="2" style="text-align:right"><{$page}></td>
								</tr>
                                <!-- <if condition='$all neq 1'> -->
                                <tr>
									<td colspan="2" style="text-align:center"><input type="submit" value="保存" name="sub_alert" class="button" /></td>
								</tr>
                                	<td colspan="2" style="text-align:center"><input type="hidden" value="<{$roleInfo[0][id]}>" name="roleId" class="button" /></td>
								</tr>
								<!-- </if> -->
							</tfoot>
						 
							<tbody>
           
                         <!--level1-->
                            
                            <volist name="level1" id="vo1" key="i" >
                            
								<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td><input type="checkbox" name="level1[]" value="<{$vo1.id}>"  <{$vo1.check}> />
				<{$vo1.title}>
                                    
                                    </td>
           
								</tr>
                                
                                
								   <!--level2-->
								  <volist name="level2[$i-1]" id="vo2" key="j" >
                				<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;&nbsp;&nbsp;&nbsp;┗&nbsp;&nbsp;&nbsp;<input type="checkbox" name="level2[]" value="<{$vo2.id}>"   <{$vo2.check}>/>
				<{$vo2.title}>
                
                
                
                                <!--level3-->
                                
                                <volist name="level3[$i-1][$j-1]" id="vo3" key="k" >
                                
                				<tr onmouseover="trover(this)" onmouseout="trout(this)" >
									<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;┗&nbsp;&nbsp;&nbsp;<input type="checkbox" name="level3[]" value="<{$vo3.id}>"  <{$vo3.check}>  />
				<{$vo3.title}>
                                    
                                    </td>
           
								</tr>     
                                
                                 </volist>
                                 <!--end level3-->
                                 
                                 
                                  </td>
           
								</tr>     
                                 </volist>
                                
                                <!--end level2-->
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                </volist>
                             <!--end level1-->   
                                
                                
                                
							</tbody>
							
						</table>
           
					</div> <!-- End #tab1 -->
                    
                    </form>
